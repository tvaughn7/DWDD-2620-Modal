<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spooky Season Cinema - Halloween Horror Movies</title>
     <link href="src/style.css" rel="stylesheet">
  </head>
  <body class="bg-gradient-to-br from-purple-950 via-purple-900 to-purple-950 min-h-screen">
    <!-- Header -->
    <header class="bg-gradient-to-b from-gray-950 to-purple-950 border-b-4 border-orange-500 shadow-lg shadow-orange-500/30 sticky top-0 z-50">
      <div class="container mx-auto px-4 py-6 text-center">
        <h1 class="text-4xl md:text-5xl font-bold text-orange-500 mb-2 tracking-wider animate-pulse">
          ðŸŽƒ Spooky Season Cinema ðŸŽƒ
        </h1>
        <p class="text-gray-300 text-sm md:text-base uppercase tracking-widest italic">
          Your Gateway to Halloween Horror
        </p>
      </div>

      <!-- Navigation -->
      <nav class="bg-black/40 backdrop-blur-lg">
        <div class="container mx-auto px-4">
          <!-- Hamburger Button -->
          <button id="hamburger" class="text-orange-500 py-4 hover:text-orange-400 transition sm:hidden" aria-label="Toggle menu">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>

          <!-- Navigation Links -->
          <ul id="navMenu" class="hidden sm:flex sm:flex-row flex-col sm:justify-center sm:gap-0">
            <li><a href="#all" class="nav-link block py-3 px-6 text-gray-200 hover:text-orange-500 hover:bg-orange-500/10 transition border-b-2 border-transparent hover:border-orange-500 uppercase font-semibold text-sm tracking-wide" data-filter="all">All Movies</a></li>
            <li><a href="#classics" class="nav-link block py-3 px-6 text-gray-200 hover:text-orange-500 hover:bg-orange-500/10 transition border-b-2 border-transparent hover:border-orange-500 uppercase font-semibold text-sm tracking-wide" data-filter="Classics">Classics</a></li>
            <li><a href="#modern" class="nav-link block py-3 px-6 text-gray-200 hover:text-orange-500 hover:bg-orange-500/10 transition border-b-2 border-transparent hover:border-orange-500 uppercase font-semibold text-sm tracking-wide" data-filter="Modern">Modern</a></li>
            <li><a href="#supernatural" class="nav-link block py-3 px-6 text-gray-200 hover:text-orange-500 hover:bg-orange-500/10 transition border-b-2 border-transparent hover:border-orange-500 uppercase font-semibold text-sm tracking-wide" data-filter="Supernatural">Supernatural</a></li>
            <li><a href="#slasher" class="nav-link block py-3 px-6 text-gray-200 hover:text-orange-500 hover:bg-orange-500/10 transition border-b-2 border-transparent hover:border-orange-500 uppercase font-semibold text-sm tracking-wide" data-filter="Slasher">Slasher</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
      <div id="app" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-950 border-t-2 border-orange-500 py-6 mt-12">
      <div class="container mx-auto px-4 text-center">
        <p class="text-gray-400">&copy; DWDD 2620 Taylor Vaughn</p>
      </div>
    </footer>

    <!-- Modal Dialog -->
    <div id="modal" class="hidden fixed inset-0 z-50 overflow-y-auto">
      <!-- Backdrop -->
      <div id="modalBackdrop" class="fixed inset-0 bg-black/80 backdrop-blur-sm backdrop-grayscale transition-all duration-300"></div>
      
      <!-- Modal Content -->
      <div class="flex min-h-screen items-center justify-center p-4">
        <div class="relative bg-gradient-to-br from-gray-900 to-purple-950 rounded-lg shadow-2xl max-w-2xl w-full border-2 border-orange-500 overflow-hidden">
          <!-- Close Button -->
          <button id="closeModal" class="absolute top-4 right-4 text-orange-500 hover:text-orange-400 transition z-10 bg-black/50 rounded-full p-2">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>

          <div class="flex flex-col md:flex-row gap-6 p-6">
            <!-- Movie Image -->
            <div class="w-full md:w-1/3 flex-shrink-0">
              <img id="modalImage" src="" alt="" class="w-full h-auto object-cover rounded-lg shadow-lg">
            </div>
            
            <!-- Movie Details -->
            <div class="flex-1">
              <h2 id="modalTitle" class="text-3xl font-bold text-orange-500 mb-4"></h2>
              <div class="space-y-3 text-gray-300">
                <p><span class="font-semibold text-orange-400">Year:</span> <span id="modalYear"></span></p>
                <p><span class="font-semibold text-orange-400">Genre:</span> <span id="modalGenre"></span></p>
                <p><span class="font-semibold text-orange-400">Director:</span> <span id="modalDirector"></span></p>
                <p><span class="font-semibold text-orange-400">Rating:</span> <span id="modalRating"></span></p>
                <p><span class="font-semibold text-orange-400">Duration:</span> <span id="modalDuration"></span></p>
                <p class="pt-2"><span class="font-semibold text-orange-400">Description:</span></p>
                <p id="modalDescription" class="text-gray-400 italic leading-relaxed"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
